    <script>
        let fecha = prompt("ingresar fecha  en formaro DD/MM/AAAA")
        let fecha1 = fecha.split("/")

        if(fecha1[0] > 0  &&  fecha1[0] < 10 ){
            fecha1[0] = "0"+fecha1[0]
        }

        if(fecha1[1] > 0  &&  fecha1[1] < 10 ){
            fecha1[1] = "0"+fecha1[1]
        }
        
        if ( fecha[0] > 0 && fecha1[0] <= 31 && fecha1[1]>0 && fecha1[1] <= 12 && fecha1[2] >= 1000 && fecha1[2] <= 9999) {
            console.log("La fecha es valida", fecha1[0], "/" ,fecha1[1],"/" ,fecha1[2])
        }
        else {
            console.log("fecha no valida")
        }
    </script>
